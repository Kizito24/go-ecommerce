version: '3.8'

services:
  # -----------------------------
  # INFRASTRUCTURE (DATABASES & QUEUES)
  # -----------------------------
  postgres:
    image: postgres:15-alpine
    container_name: ecom_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecom_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - ecom-network

  mongo:
    image: mongo:6.0
    container_name: ecom_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ecom-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ecom_rabbitmq
    ports:
      - "5672:5672"       # Messaging port
      - "15672:15672"     # Management UI (http://localhost:15672)
    networks:
      - ecom-network

  # -----------------------------
  # MICROSERVICES (GOLANG)
  # -----------------------------
  
  # 1. API Gateway (The entry point for React Native)
  gateway-service:
    build: ./services/gateway
    container_name: gateway_service
    ports:
      - "8080:8080" # React Native connects here
    environment:
      - AUTH_SVC_URL=http://auth-service:5001
      - PRODUCT_SVC_URL=http://product-service:5002
      - ORDER_SVC_URL=http://order-service:5003
    networks:
      - ecom-network
    depends_on:
      - auth-service
      - product-service
      - order-service

  # 2. Auth Service (User Management)
  auth-service:
    build: ./services/auth
    container_name: auth_service
    ports:
      - "5001:5001" # Exposed for debugging, but Gateway uses internal network
    environment:
      - DB_HOST=postgres
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=ecom_db
      - JWT_SECRET=supersecretkey
    networks:
      - ecom-network
    depends_on:
      - postgres

  # 3. Product Service (Catalog)
  product-service:
    build: ./services/product
    container_name: product_service
    ports:
      - "5002:5002"
    environment:
      - MONGO_URI=mongodb://mongo:27017
    networks:
      - ecom-network
    depends_on:
      - mongo

  # 4. Order Service (Transactions)
  order-service:
    build: ./services/order
    container_name: order_service
    ports:
      - "5003:5003"
    environment:
      - DB_HOST=postgres
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    networks:
      - ecom-network
    depends_on:
      - postgres
      - rabbitmq

# -----------------------------
# NETWORKS & VOLUMES
# -----------------------------
networks:
  ecom-network:
    driver: bridge

volumes:
  pg_data:
  mongo_data: